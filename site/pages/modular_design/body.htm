<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="grid-stack" data-gs-width="4" data-gs-height="2" style="height: 500px;">
                <div class="grid-stack-item"
                    data-gs-x="0" data-gs-y="0"
                    data-gs-width="1" data-gs-height="1">
                        <div class="grid-stack-item-content">
                            <p>Block: 1</p>
                            <p>1 Line</p>
                            <p>2 Line</p>
                            <p>3 Line</p>
                            <p>4 Line</p>
                        </div>
                </div>
                <div class="grid-stack-item"
                    data-gs-x="1" data-gs-y="0"
                    data-gs-width="1" data-gs-height="1">
                        <div class="grid-stack-item-content">2</div>
                </div>
                <div class="grid-stack-item"
                    data-gs-width="1" data-gs-height="1">
                        <div class="grid-stack-item-content">3</div>
                </div>
                <div class="grid-stack-item"
                    data-gs-width="1" data-gs-height="1">
                        <div class="grid-stack-item-content">4</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('.grid-stack').gridstack({
            cellHeight: 'auto',
            float: true
        });
    });
</script>
