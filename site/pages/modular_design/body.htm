<div data-ng-app="modular_design" class="container">
    <div data-ng-controller="core_controller" class="row">
        <div class="col-md-12">
            <div class="grid-stack" data-gs-width="4" data-gs-height="2" style="height: 500px;">
                <div data-ng-repeat="(id, block) in content" class="grid-stack-item"
                    data-gs-x="{{block.position.x}}" data-gs-y="{{block.position.y}}"
                    data-gs-width="{{block.size.x}}" data-gs-height="{{block.size.y}}">
                        <div class="grid-stack-item-content">
                            <div data-content-block data="block" class="column-list"></div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('.grid-stack').gridstack({
            cellHeight: '390px',
            float: true,
            animate: true,

        });
    });
</script>
