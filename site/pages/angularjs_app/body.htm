<style>
    body {
        padding-top: 50px;
    }
</style>

<div class="container-fluid">
    <div class="row-fluid">

        <div class="col-md-6 pull-left">
            <div class="card">
                <div class="row-fluid">
                    <div class="col-md-12 pull-left">
                        <label>Checkbox</label>
                        <div class="checkbox" onClick="$(this).find('input').click()">
                            <input type="checkbox" value="Test" />
                            <div class="inner">
                                <div class="checked"><i class="fa fa-check"></i></div>
                                <div class="unchecked"><i class="fa fa-times"></i></div>
                            </div>
                        </div>
                        
                        <label>Toggle Box</label>
                        <div class="togglebox" onClick="$(this).find('input').click()">
                            <input type="checkbox" value="Test" />
                            <div class="inner">
                                <div class="value"><i class="fa fa-check"></i></div>
                                <div class="value"><i class="fa fa-times"></i></div>
                                <div class="toggle">
                                    <div class="inner">
                                        <div class="value"><i class="fa fa-check"></i></div>
                                        <div class="value"><i class="fa fa-times"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="text" value="Value" />
                        <div class="message error">
                            <i class="fa fa-caret-up" aria-hidden="true"></i>&nbsp;Please enter a valid name.
                        </div>
                        <input type="text" value="" placeholder="Placeholder" />

                        <label for="text-for-label">Text For Label</label>
                        <input id="text-for-label" type="text" value="Text For Label" />

                        <select>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                        </select>

                        <textarea>Test</textarea>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-6 pull-left">
                        <div class="btn btn-primary">Primary Button</div>
                    </div>
                    <div class="col-md-6 pull-right">
                        <div class="btn">Button</div>
                    </div>
                </div>
            </div>
        </div>
