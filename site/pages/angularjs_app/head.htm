<script>
    $(document).ready(function() {
        swiper_preview = new Swiper('.preview', {
            direction: 'horizontal',
            spaceBetween: 15,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
        swiper_gallary = new Swiper('.gallary', {
            direction: 'vertical',
            spaceBetween: 15,
            slidesPerView: '4',
        });

        $(window).resize(function() {
            $('.gallary').css('height', $('.preview').css('height'));
        });
    });
</script>
