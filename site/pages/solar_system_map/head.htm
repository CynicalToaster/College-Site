<script>
    function randomRange(min, max) {
        return Math.floor((Math.random() * ((max - min) + 1)) + min);
    }

    function gaussianRand(spread) {
        var rand = 0;

        for (var i = 0; i < spread; i += 1) {
            rand += Math.random();
        }

        return (rand / spread) * 2 - 1;
    }

    function invertDistribution(val) {
        if (val < 0) {
            return -1 - val;
        } else if (val > 0) {
            return 1 - val;
        } else {
            return val;
        }
    }

    function length(vector) {
        return Math.sqrt(Math.pow(vector[0],2) + Math.pow(vector[1],2));
    }

    function inCircle() {
        var point = [0,0];

        do {
            point = [gaussianRand(1),gaussianRand(2)];
        } while (length(point) > 1);

        return point;
    }

</script>
