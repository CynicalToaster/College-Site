<div id="login-popup" class="popup hidden">
    <form method="post">
        <div class="panel">
            <div class="row">
                <h3>Login</h3>
            </div>
            <div class="row">
                <div class="col-a5-6">
                    <input type="text" placeholder="Username" />
                </div>
                <div class="col-a5-6">
                    <input type="text" placeholder="Password" />
                </div>
            </div>
            <div class="row">
                <div class="col-a5-4">
                    <input type="submit" value="Login" />
                </div>
                <div class="col-a5-4">
                    <input type="reset" value="Cancel" onClick="
                        $('#login-popup').addClass('hidden');
                    "/>
                </div>
            </div>
        </div>
    </form>
</div>

                <div class="right">
                    <div id="account-login">
                        <i class="fa fa-user-o" aria-hidden="true"></i><a href="#" onClick="
                            $('#login-popup').removeClass('hidden');

                        ">Login / Signup</a>
