<div id="login-popup" class="popup hidden">
    <form method="post">
        <div class="panel">
            <div class="panel-header">
                <h3>Login</h3>
            </div>
            <div class="panel-content">
                <div class="row">
                    <div class="col-a5-6 pr-5">
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="col-a5-6 pl-5">
                        <input type="text" placeholder="Password" />
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row pb-10">
                    <div class="col-a5-4 pr-5">
                        <button class="btn btn-wide" onClick="
                            alert('Unable to login, PHP required.');
                            $('#login-popup').addClass('hidden');
                        ">Login</button>
                    </div>
                    <div class="col-a5-4 pl-5">
                        <button class="btn btn-wide" onClick="
                            $('#login-popup').addClass('hidden');
                        "/>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

        <div class="offset-a4-1 col-a4-10">

                </div>
                <div class="left">
                    <a href="/home" class="logo-medium-text">
                        <img class="logo-medium" src="/site/resources/images/cynicaltoaster-logo.png" alt="Logo" />
                        <span class="hidden-a5">CynicalToaster.com</span>
                    </a>
                </div>
                <div class="right">
                    <div id="account-login">
                        <i class="fa fa-user-o" aria-hidden="true"></i><a href="#" onClick="
                            $('#login-popup').removeClass('hidden');
                            return false;
                        ">Login / Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
