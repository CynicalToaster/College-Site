<div id="login-popup" class="popup hidden">
    <form method="post">
        <div class="panel">
            <div class="row">
                <h3>Login</h3>
            </div>
            <div class="row">
                <div class="col-a5-6">
                    <input type="text" placeholder="Username" />
                </div>
                <div class="col-a5-6">
                    <input type="text" placeholder="Password" />
                </div>
            </div>
            <div class="row">
                <div class="col-a5-4">
                    <input type="submit" value="Login" />
                </div>
                <div class="col-a5-4">
                    <input type="reset" value="Cancel" onClick="
                        $('#login-popup').addClass('hidden');
                    "/>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="header">
    <div class="row">
        <div class="offset-a4-1 col-a4-10">
            <div class="offset-a2-2 col-a2-8">
                <div class="header-nav-mobile-button left visible-a4" onClick="$('.header-nav-mobile').addClass('open')">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <div class="left">
                    <img class="logo-medium" src="/site/resources/images/cynicaltoaster-logo.png" alt="Logo" />
                    <span class="logo-medium-text hidden-a5">CynicalToaster.com</span>
                </div>
                <div class="right">
                    <div id="account-login">
                        <i class="fa fa-user-o" aria-hidden="true"></i><a href="#" onClick="
                            $('#login-popup').removeClass('hidden');
                            return false;
                        ">Login / Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="header-nav">

    <script>
        $('#header-nav').ready(function()
        {
            $(window).click(function() {
                $('.header-nav-mobile').removeClass('open');
            });

            $('.header-nav-mobile-button').click(function(e) {e.stopPropagation()});
            $('.header-nav-mobile').click(function(e) {console.log('Click'); e.stopPropagation()});
        });
    </script>

    <style>
        .header-nav-mobile {
            position: relative;
           
            width: 100%;
            height: 100%;
            
            background-color: #fafafa;
            box-shadow: 0px 0px 4px -2px #000;

            transform: translateX(-100%);
            transition: transform 0.8s ease-in-out;
	        will-change: transform;
        }

        .header-nav-mobile-header {
            box-shadow: 0px 0px 4px -2px #000;
            margin-bottom: 10px;

            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.8s ease-in-out, opacity 1.2s ease-in-out;
	        will-change: transform;
        }

        .header-nav-mobile.open .header-nav-mobile-header {
            transform: translateX(0%);
            opacity: 1;
        }

        .header-nav-mobile-button {
            padding: 0px 20px;
            cursor: pointer; background-color: #ddd; display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 18px;
        }

        .header-nav-mobile.open {
            pointer-events: all;
            transform: translateX(0%);
        }

        .header-nav-mobile-container {
            padding-right: 5px;
            pointer-events: none;
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            overflow: hidden;
            z-index: 9999;
        }

        .header-nav-link-group {
            width: 100%;
        }

        .header-nav-mobile .header-nav-link {
            display: block;
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
        }

        .header-nav-mobile .seperator {
            padding-top: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>

                <div class="header-nav-mobile-button left" onClick="$('.header-nav-mobile').removeClass('open')">

                </div>
